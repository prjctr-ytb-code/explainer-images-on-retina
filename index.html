<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parallax explainer</title>
  <link href="./index.css" rel="stylesheet">
</head>
<body>
  <h2 class="text text_size_medium text_theme_black">Приклад з фоновим зображенням</h2>
  <section class="section-with-background flex column justify-center">
    <div class="flex column">
      <p class="text text_size_small margin-inline-3 margin-block-0 text_theme_white">МАНІФЕСТ</p>
      <p class="text text_size_medium margin-inline-3 margin-block-0 text_theme_white">ОСЬ ПРО ЩО МОЯ<br/>ВИШИВАНКА</p>
      <div class="flex row margin-inline-3">
        <p class="text text_size_small text_theme_white margin-inline-3 margin-block-2">
          Наші предки наділяли вишиванки<br/>
          символізмом, важливим для них<br/>
          значенням. Але чи актуальні ці<br/>
          символи сьогодні?
        </p>
        <p class="text text_size_small text_theme_white margin-inline-3 margin-block-2">
          Орнаменти перестають бути<br/>
          загадковими. Всі побачать, про<br/>
          що твоя вишиванка.
        </p>
      </div>
    </div>
  </section>

  <h2 class="text text_size_medium text_theme_black">Приклад з контентним зображенням</h2>
  <section class="section-with-content flex column justify-center">
    <div class="flex column">
      <picture>
        <source srcset="img/content-image-1x.png, img/content-image-2x.png 2x, img/content-image-3x.png 3x" />
        <img src="img/content-image-1x.png" alt="content image example" />
      </picture>
    </div>
  </section>
</body>
</html>
